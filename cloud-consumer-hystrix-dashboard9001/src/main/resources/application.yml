server:
  port: 9001

spring:
  application:
    name: cloud-consumer-hystrix-dashboard

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka10080.org:10080/eureka/ #http://eureka10081.org:10080/eureka/,
  instance:
    instance-id: hystrixdashboard9001
    prefer-ip-address: true
  
